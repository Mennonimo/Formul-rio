<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="fundo"></div>
    <div class="autenticar">
        <div class="area">
            <div class="tamanho">
                <div class="colocar">
                    <label for="nome">Login</label>
                    <input type="text" id="login" placeholder="Insira seu usuário:">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Insira sua senha">
                </div>
                <input class="botao" type="button" value="ENVIAR" onclick="autenticar()">
            <p id="mensagem"></p>
            </div>
        </div>
    </div>
</body>
</html>
